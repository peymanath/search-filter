		<!-- Component Position -->
		<div class="bg-white py-4 text-gray-500 border-b">
			<div class="container px-2 flex flex-wrap items-center justify-between">
				<!-- NavItem Position -->
				<ul class="hidden md:flex gap-x-4 pl-4 text-sm xl:text-base">
					<li>
						<a
							href="#"
							class="hover:text-gray-900 hover:font-bold transition-all duration-500 font-bold">
							Products
						</a>
					</li>
					<li>

						<a
							href="#"
							class="hover:text-gray-900 hover:font-bold transition-all duration-500 font-bold">
							Login
						</a>
					</li>
				</ul>

				<!-- Search Form Position -->
				<div class="hidden md:flex flex-wrap items-center gap-x-3 justify-end">
					<form
						action=""
						method="GET"
						class="flex items-center justify-center border rounded-md relative py-1.5 px-2 w-full">
						<input
							type="text"
							name="s"
							required
							placeholder="Search product ..."
							class="bg-transparent w-full focus-visible:outline-none focus:outline-none focus:placeholder:text-transparent text-sm xl:text-base" />
						<button class="">
							<svg class="w-4 h-4">
								<use xlink:href="#search"></use>
							</svg>
						</button>
					</form>
				</div>

				<!-- Active on Mobile-->
				<div class="flex flex-wrap md:hidden w-full gap-x-3 items-center justify-between">
					<!-- NavItem Position Mobile-->
					<div class="bg-gray-100 rounded-md p-2">
						<a href="#">
							<svg class="w-6 h-6">
								<use xlink:href="#bars"></use>
							</svg>
						</a>
					</div>

					<!-- Search Icon Position Mobile -->
					<div class="bg-gray-100 rounded-md p-2.5">
						<a href="#">
							<svg class="w-5 h-5">
								<use xlink:href="#search"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Header Two -->
		<div id="root" class="py-10">

            <div id="product-center" class=""></div>

        </div>

		<!-- JavaScript SRC -->
		<script src="../public/js/app.js"></script>
